<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <!-- Import CSS stylesheets -->
    <link rel="stylesheet" href="style/toggle_switch.css"/>
    <link rel="stylesheet" href="style/style.css"/>
</head>

<body>
<!-- Title -->
<div class="flex-title-container">
    <img class="logo-left" src="../icons/no-background/icon@4x.png" alt="Logo" height="55" width="55">
    <h4 class="title title-right">Trello<br>Card<br>Counter</h4>
</div>

<!-- Toggle switch button -->
<div class="toggle-switch-container">
    <label class="switch switch-flat toggle-switch">
        <input class="switch-input" type="checkbox" checked/>
        <span class="switch-label toggle-switch-label" data-on="On" data-off="Off"></span>
        <span class="switch-handle"></span>
    </label>
</div>

<!-- Footer -->
<footer>
    <p class="footer-text">
        Built with <a class="footer-link"
                      href="https://github.com/Adamouization/Trello-Card-Counter-Mozilla-Extension"
                      target="_blank">
        <span class="footer-heart">‚ù§</span></a>
        <br>
        by <a class="footer-link" href="http://www.adam.jaamour.com/" target="_blank">Adam Jaamour</a>
    </p>

    <a href="https://www.buymeacoffee.com/adamjaamour" target="_blank">
        <img class="buy-me-a-coffee-button" src="img/buy_me_a_coffee.png"
             alt="Buy Me A Coffee">
    </a>
</footer>

<!-- Import scripts -->
<script src="/lib/browser-polyfill.min.js"></script>
<script src="popup_listener.js"></script>

</body>
</html>
